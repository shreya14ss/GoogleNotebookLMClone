<div class="chat-page">
  <div class="pdf-panel">
    <app-pdf-viewer></app-pdf-viewer>
  </div>
  
  <div class="chat-panel">
    <div class="document-ready">
      <div class="ready-header">
        <div class="ready-icon">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H6v-2h6v2zm4-4H6v-2h10v2zm0-4H6V7h10v2z" fill="currentColor"/>
          </svg>
        </div>
        <h3>Your document is ready!</h3>
        <button class="close-button" (click)="handleCloseClick()">×</button>
      </div>
      <p class="ready-text">You can now ask questions about your document. For example:</p>
      <div class="example-questions">
        <button *ngFor="let question of exampleQuestions" 
                (click)="sendMessage(question)" 
                class="example-question">
          "{{question}}"
        </button>
      </div>
    </div>

    <!-- Add the confirmation dialog -->
    <div class="confirmation-dialog" *ngIf="showConfirmDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <span class="warning-icon">⚠️</span>
          <h4>Upload New PDF?</h4>
        </div>
        <p>This will end your current chat session. Are you sure you want to upload a new PDF?</p>
        <div class="dialog-actions">
          <button class="cancel-btn" (click)="handleCancelClose()">Cancel</button>
          <button class="confirm-btn" (click)="handleConfirmUpload()">Upload New PDF</button>
        </div>
      </div>
    </div>

    <div class="messages" *ngIf="messages.length > 0">
      <div *ngFor="let message of messages" 
           [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}"
           class="message">
        <p>{{message.text}}</p>
      </div>
      <div class="loading-indicator" *ngIf="isLoading">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" 
             [(ngModel)]="newMessage" 
             (keyup.enter)="sendMessage()"
             placeholder="Ask a question...">
      <button (click)="sendMessage()">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</div>
