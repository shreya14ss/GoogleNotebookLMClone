<div class="upload-container" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <div class="upload-content" *ngIf="!isUploading">
    <div class="upload-icon">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="currentColor"/>
      </svg>
    </div>
    <h2>Upload PDF to start chatting</h2>
    <p>Click or drag and drop your file here</p>
    <input type="file" 
           #fileInput 
           (change)="onFileSelected($event)" 
           accept=".pdf"
           class="file-input">
  </div>

  <div class="upload-progress" *ngIf="isUploading">
    <div class="progress-content">
      <div class="progress-icon">
        <svg class="spinner" viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
      </div>
      <h3>Uploading PDF</h3>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="uploadProgress"></div>
      </div>
      <span class="progress-text">{{uploadProgress}}%</span>
    </div>
  </div>
</div>
